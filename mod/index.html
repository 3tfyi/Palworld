<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod 数据列表</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Mod 数据列表（随机显示21个）</h1>
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchMods()" placeholder="搜索模组...">
        </div>
        <div class="mods"></div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    <button id="refreshButton" class="floating-btn" onclick="rotateIcon()">
        <img src="image/restart-alt.svg" alt="刷新">
    </button>
    <script src="js/modsData.min.js"></script>
    <script src="js/share.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
